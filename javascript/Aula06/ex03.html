<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro código em JavaScript</title>
    <style>
        body {
            background-color: rgb(92, 92, 252);
            color: white;
            font: normal 18pt Arial;
            text-align: center;
        }
        h1 {
            color: yellow;
        }
    </style>
</head>
<body>
    <h1>Olá Mundo!</h1>
    <p>Já me livrei da maldição</p>
    <script>
        var n1 = Number(window.prompt('Digite um número: ')) // String, precisa converter
        var n2 = Number(window.prompt('Digite outro número: ')) // String, precisa converter
        var soma = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${soma}`) //concatenação
        // number + number para adição
        // String + String para concatenação
    </script>
</body>
</html>
